        authorizers = "_anonymous_"
      }
    },
    {
      "/dati-gov/v1/domain.*" = {
        authorizers = "_anonymous_"
      }
    },
    {
      "/dati-gov/v1/save/.*" = {
        authorizers = "_authenticated_"
        clients = "DirectBasicAuthClient, HeaderClient"
      }
    },
    {
      "/dati-gov/v1/delelte/.*" = {
        authorizers = "_authenticated_"
        clients = "DirectBasicAuthClient, HeaderClient"
      }
    },
    {
      "/dati-gov/v1/dashboard/.*" = {
        authorizers = "_authenticated_"
        clients = "DirectBasicAuthClient, HeaderClient"
      }
    },
    {
      "/dati-gov/v1/.*" = {
        authorizers = "_authenticated_"
        clients = "DirectBasicAuthClient, HeaderClient"
      }
    }
  ]
}

